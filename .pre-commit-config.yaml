default_language_version:
  python: python3.10
exclude: ^(docs|\.venv|\.vscode)/

default_stages: [commit, push]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Upgrade syntax to newer versions of Python
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        description: "Upgrade syntax to newer versions"
        args: [--py310-plus, --keep-runtime-typing]

  # Ruff Python linter and formatter
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.9.1"
    hooks:
      - id: ruff
        description: "Ruff Python linter"
        args:
          - "--fix"
          - "--show-fixes"
          - "--exit-non-zero-on-fix"
          # - "--unsafe-fixes"
          - "--config=ruff.toml"

        types_or: [ python, pyi, jupyter ]
      - id: ruff-format
        description: "Ruff Python formatter"
        types_or: [ python, pyi, jupyter ]

  # Python static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        description: "mypy static type checker"
        args: [--config-file=mypy.ini]

  # TODO: Run tests with uv
  # - repo: local
  #   hooks:
  #     - id: pytest
  #       name: pytest
  #       description: "Run pytest"
  #       entry: .venv/bin/python pytest tests
  #       language: system
  #       types: [python]
  #       pass_filenames: false
  #       always_run: true

  # Scan your uv.lock file for dependencies with known vulnerabilities.
  - repo: https://github.com/owenlamont/uv-secure
    rev: 0.5.0
    hooks:
      - id: uv-secure

  # Detect secrets in your codebase
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    - id: detect-secrets
      exclude: '^$'
      args: ['--exclude-lines', '(.*)# scan:ignore']

  # Detect common security issues in Python code.
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        name: bandit
        exclude: ^tests/
        args: [-r, src]

  # Static analysis tool for shell scripts.
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
    -   id: shellcheck
        name: Check Shell Scripts
        description: "Shell script linter"
        args: ["--severity=warning"]
