default_language_version:
  python: python3.10
exclude: ^(docs|\.venv|\.vscode)/

default_stages: [commit, push]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable


  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.7.2"
    hooks:
      - id: ruff
        description: "Ruff Python linter"
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        description: "Ruff Python formatter"

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
    -   id: pyupgrade
        description: "Upgrade syntax to newer versions"
        args: [--py310-plus, --keep-runtime-typing]


  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        description: "mypy static type checker"
        args: [--config-file=mypy.ini]

  # TODO: Run tests with uv
  # - repo: local
  #   hooks:
  #     - id: pytest
  #       name: pytest
  #       description: "Run pytest"
  #       entry: .venv/bin/python pytest tests
  #       language: system
  #       types: [python]
  #       pass_filenames: false
  #       always_run: true

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
    -   id: shellcheck
        name: Check Shell Scripts
        description: "Shell script linter"
        args: ["--severity=warning"]

  # bandit - find common security issues
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: bandit
        exclude: ^tests/
        args: [-r, src]
